<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .card {
            background-color: hsl(185, 79%, 35%);
            color:#fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .contact-item i {
            margin-right: 10px;
        }

        .contact-item p {
            font-size: 18px;
            margin: 0;
        }

        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn-back:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="mode">change mode</button>
    <div class="container">
        <div class="card">
            <h2>Contact Information</h2>
            <!-- Phone -->
            <div class="contact-item" onclick="window.location.href='tel:123456789'">
                <i class="fas fa-phone"></i>
                <p>Phone: 6367272003</p>
            </div>
            <!-- Instagram -->
            <div class="contact-item" onclick="window.open('https://www.instagram.com/ankitmaurya897/', '_blank')">
                <i class="fab fa-instagram"></i>
                <p>Instagram: ankitmaurya897</p>
            </div>
            <!-- LinkedIn -->
            <div class="contact-item" onclick="window.open('https://www.linkedin.com/in/ankit-mourya-821aa223b/', '_blank')">
                <i class="fab fa-linkedin"></i>
                <p>ankit-mourya-821aa223b</p>
            </div>
            <!-- GitHub -->
            <div class="contact-item" onclick="window.open('https://github.com/AnkitMourya12', '_blank')">
                <i class="fab fa-github"></i>
                <p>GitHub: AnkitMourya12</p>
            </div>
            <!-- Email -->
            <div class="contact-item" onclick="window.location.href='mailto:your_email@example.com'">
                <i class="fas fa-envelope"></i>
                <p>Email: ankit.mourya8233@gmail.com</p>
            </div>
            <!-- Back Button -->
            <a href="index.html" class="btn-back">Back to Homepage</a>
        </div>
    </div>
</body>
<script src="cngMode.js"></script>
</html>
